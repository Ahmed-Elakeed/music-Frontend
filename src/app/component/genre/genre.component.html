<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Genres</title>
</head>
<body>
<app-navbar></app-navbar>

<div class="container">
  <a routerLink="/genreForm" class="btn btn-success" style="float: right">Add new genre</a>
  <table class="table table-striped table-hover">
    <thead style="background-color: black;color: white">
    <td>#</td>
    <td>Genre</td>
    <td>Actions</td>
    </thead>
    <tbody>
    <tr *ngFor="let genre of genres">
      <td>{{genre.genreId}}</td>
      <td>{{genre.genreName}}</td>
      <td>
        <a [routerLink]="['/genreForm',genre.genreId]" class="btn btn-primary">Update</a>
        <a (click)="deleteGenreById(genre.genreId)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
