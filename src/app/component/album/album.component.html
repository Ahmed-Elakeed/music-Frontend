<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
</head>
<body>
<app-navbar></app-navbar>
<div class="container">
  <a routerLink="/albumForm" class="btn btn-success" style="float: right">Add new album</a>
  <table class="table table-striped table-hover">
    <thead style="background-color: black;color: white">
    <td>#</td>
    <td>Album Name</td>
    <td>Released Date</td>
    <td>Artist Name</td>
    <td>Genre</td>
    <td>Actions</td>
    </thead>
    <tbody>
    <tr *ngFor="let album of albums">
      <td>{{album.albumId}}</td>
      <td>{{album.albumName}}</td>
      <td>{{album.releasedDate}}</td>
      <td>{{album.artist.artistName}}</td>
      <td>{{album.genre.genreName}}</td>
      <td>
        <a [routerLink]="['/albumForm',album.albumId]" class="btn btn-primary">Update</a>
        <a (click)="deleteAlbumById(album.albumId)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
